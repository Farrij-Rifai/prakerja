<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8e23d86a11.js"
      crossorigin="anonymous"
    ></script>
    <script src="cart.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <style>
      .bagr {
        background-color: white !important;
        color: black;
      }
      .topd {
        margin-top: 30px;
        margin-bottom: 30px;
      }
      #footer {
        margin-top: 25px;
        height: 50px;
      }
      .footer2 {
        line-height: 50px;
      }
      .titleContact {
        margin-top: 40px;
      }
      .form-contact {
        width: 90%;
      }
    </style>

    <!--Start Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <a class="navbar-brand text-white" href="#">WARUNGKU.COM</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link text-white" href="#"
              >Produk <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Katalog</a>
          </li>
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#modalLogin"
          >
            Login
          </button>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0 bagr"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </nav>
    <!--End Navbar-->

    <!--Start View Contact-->
    <div class="container-fluid">
      <h2 class="text-center titleContact">CONTACT</h2>
    </div>
    <div class="container-fluid form-contact">
      <div class="row">
        <div class="col-md-3">
          <div class="row">
            <p>Identitas</p>
          </div>
          <div class="row">
            <p>Alamat</p>
          </div>
        </div>
        <div class="col-md-9">
          <div class="row">
            <div class="form-group col-md-4">
              <label for="contoh1">Nama</label>
              <input
                type="text"
                class="form-control"
                id="contoh1"
                placeholder="Nama"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="contoh2">Phone</label>
              <input
                type="text"
                class="form-control"
                id="contoh2"
                placeholder="Phone"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="contoh2">Email</label>
              <input
                type="email"
                class="form-control"
                id="contoh2"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="alamat">Alamat</label>
            <textarea
              class="form-control"
              id="alamat"
              rows="3"
              placeholder="Alamat"
            ></textarea>
          </div>
          <button>Submit</button>
        </div>
      </div>
    </div>
    <!--End View Contact-->

    <!--Footer-->
    <div id="footer" class="bg-primary">
      <div class="container">
        <p class="text-white text-center footer2">Copyright @2022 WARUNGKU</p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
